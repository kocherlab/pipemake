repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.1
    hooks:
      # Run the linter.
      - id: ruff
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
      - id: mypy
  - repo: https://github.com/snakemake/snakefmt
    rev: v0.10.2 # Replace by any tag/version â‰¥v0.6.0 : https://github.com/snakemake/snakefmt/releases
    hooks:
      - id: snakefmt
