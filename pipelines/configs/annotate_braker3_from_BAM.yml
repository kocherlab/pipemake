pipeline: annotate-braker3-with-bam
version: 1.0
parser:
  help: Annotate an assembly using BRAKER3 using a processed BAM file
  arg-groups:
    basic:
      args:
        rnaseq-bam:
          help: "RNAseq BAM file"
          type: str
          required: True
          action: confirmFile
        rnaseq-copy-method:
          help: "Specifies if RNAseq BAM should be copied or symbolically linked."
          choices:
            - 'symbolic_link'
            - 'copy'
          default: 'symbolic_link'
        assembly-fasta:
          help: "Assembly file"
          type: str
          required: True
          action: confirmFile
        hints-fasta:
          help: "Protein hints file"
          type: str
          required: True
          action: confirmFile
        fasta-copy-method:
          help: "Specifies if assembly and hints files should be copied or symbolically linked."
          choices:
            - 'symbolic_link'
            - 'copy'
          default: 'symbolic_link'
        busco-database:
          help: "Name of BUSCO database"
          type: str
          required: True
        assembly-version:
          help: "Assembly Version"
          type: str
          default:
            str: "v"
            suffix:
              - function: jobRandomString
        annotation-version:
          help: "Annotation Version"
          type: str
          default:
            str: "v"
            suffix:
              - function: jobRandomString
        species:
          help: "Species name"
          type: str
          default:
            str: "Sp"
            suffix:
              - function: jobRandomString
    paths:
      args:
        assembly-dir:
          help: "Directory to store assembly"
          type: str
          default: "Assembly"
        homology-dir:
          help: "Directory to store hint"
          type: str
          default: "Homology"
        index-dir:
          help: "Directory to store indices"
          type: str
          default: "Indices"
        downloads-dir:
          help: "Directory to store downloads"
          type: str
          default: "Downloads"
        rnaseq-bam-dir:
          help: "Directory to store BAM files"
          type: str
          default: "RNAseq/BAMs"
        annotations-dir:
          help: "Directory to store annotations"
          type: str
          default: 
            str: "Annotations"
        repeatmodeler-dir:
          help: "Directory to store RepeatModeler output"
          type: str
          default: "Assembly/RepeatModeler"
setup:
  rnaseq_input:
    file-method:
      input:
        args:
          - "rnaseq-bam"
          - "rnaseq-bam-dir"
      standardize:
        method: "file-str"
        args:
          input_filename: "{rnaseq-bam}"
          standardized_filename: "{species}_{assembly_version}.bam"
          out_dir: "{rnaseq-bam-dir}"
          copy_method: "{rnaseq-copy-method}"
          gzipped: True

  assembly_input:
    file-method:
      input:
        args:
          - "assembly-fasta"
          - "assembly-dir"
      standardize:
        method: "file-str"
        args:
          input_filename: "{assembly-fasta}"
          standardized_filename: "{species}_{assembly_version}.fa"
          out_dir: "{assembly-dir}"
          copy_method: "{fasta-copy-method}"
          gzipped: False

  hints_input:
    file-method:
      input:
        args:
          - "hints-fasta"
          - "homology-dir"
      standardize:
        method: "file-str"
        args:
          input_filename: "{hints-fasta}"
          standardized_filename: "ProteinHints.fa"
          out_dir: "{homology-dir}"
          copy_method: "{fasta-copy-method}"
          gzipped: False

snakefiles:
  - repeatmasking
  - annotate_braker3
  - download_compleasm
  - assembly_compleasm
  - annotations_busco