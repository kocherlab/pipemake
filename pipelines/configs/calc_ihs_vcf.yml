pipeline: calc-ihs-vcf
parser:
  help: Calculate iHS from phased VCF using selscan
  args:
    params:
      reseq-vcf:
        help: "Resequencing VCF file"
        type: str
        required: True
        action: confirmFile
      species:
        help: "Species name"
        type: str
        required: True
      maf:
        help: "Minor allele frequency"
        type: float
        default: 0.05
      bins:
        help: "Number of bins for normalization"
        type: int
        default: 100
      work-dir:
        help: "Assign the working directory for snakemake"
        type: str
        default:
          str: "PhaseVCF"
          suffix:
            - function: jobTimeStamp
            - function: jobRandomString
      snakemake-job-prefix:
        help: "Assign the snakemake job prefix"
        type: str
        default:
          str: "PhaseVCF"
          suffix:
            - function: jobTimeStamp
            - function: jobRandomString
    paths:
      reseq-vcf-unphased-dir:
        help: "Directory to store unphased VCFs files"
        type: str
        default: "reSEQ/VCFs/Unphased"
      reseq-vcf-phased-dir:
        help: "Directory to store phased VCFs files"
        type: str
        default: "reSEQ/VCFs/Phased"
      reseq-popgen-analyses-dir:
        help: "Directory to store resequencing population genetics analyses"
        type: str
        default: "reSEQ/PopGenAnalyses"
setup:
  reseq_vcf:
    file-method:
      input:
        args:
          - "work-dir"
          - "reseq-vcf"
          - "species"
          - "reseq-vcf-unphased-dir"
      standardize:
        method: "file-str"
        args:
          input_filename: "{reseq-vcf}"
          standardized_filename: "{species}.vcf.gz"
          out_dir: "{reseq-vcf-unphased-dir}"
          work_dir: '{work-dir}'
          gzipped: True
  
command-line:
  cores: 20
  use-singularity: True

snakefiles:
  - reseq_phase_shapeit4
  - reseq_sweep_selscan