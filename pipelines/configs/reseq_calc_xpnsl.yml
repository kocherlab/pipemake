pipeline: reseq-calc-xpnsl
version: 1.0
parser:
  help: Calculate XP-nSL using selscan
  arg-groups:
    basic:
      args:
        reseq-vcf:
          help: "Resequencing VCF file"
          type: str
          required: True
          action: confirmFile
        reseq-copy-method:
          help: "Specifies if resequencing files should be copied or symbolically linked."
          choices:
            - 'symbolic_link'
            - 'copy'
          default: 'symbolic_link'
        model-file:
          help: "Model filename"
          type: str
          required: True
          action: confirmFile
        model-name:
          help: "Model name"
          type: str
          required: True
        pop-name:
          help: "Reference population name"
          type: str
          required: True
        maf:
          help: "Minor allele frequency"
          type: float
          default: 0.05
        bins:
          help: "Number of bins for normalization"
          type: int
          default: 100
        exclude-chr:
          help: "List of chromosomes to exclude from analysis"
          type: str
          nargs: '+'
        assembly-version:
          help: "Assembly Version"
          type: str
          default:
            str: "v"
            suffix:
              - function: jobRandomString
        species:
          help: "Species name"
          type: str
          default:
            str: "Sp"
            suffix:
              - function: jobRandomString

setup:
  reseq_vcf:
    methods:
      file-str: "{reseq-vcf}"
    args:
      standardized_filename: "reSEQ/VCF/Filtered/{species}_{assembly-version}.vcf.gz"
      copy_method: '{reseq-copy-method}'
      gzipped: True
  
  model_input:
    methods:
      file-str: "{model-file}"
    args:
      standardized_filename: "Models/{species}.model"
      copy_method: 'copy'
      gzipped: False

snakemake:
  modules:
    - reseq_filter_selscan
    - reseq_calc_xpnsl_selscan