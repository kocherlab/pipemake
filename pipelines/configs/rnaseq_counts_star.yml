pipeline: rnaseq-counts-star
version: 1.0
parser:
  help: Count RNAseq reads within a genome assembly using STAR and featureCounts
  arg-groups:
    basic:
      mutually-exclusive-args:
        input-parser:
          required: True
      wildcards-args:
        rnaseq-standardized-filename: "{samples}_{reads}.fq.gz"
      args:
        rnaseq-wildcard:
          help: "Wildcard statement to represent RNAseq FASTQs"
          type: str
          mutually-exclusive: "input-parser"
          wildcards: "rnaseq-standardized-filename"
        rnaseq-table:
          help: "Table with sample and FASTQs filenames"
          type: str
          action: confirmFile
          mutually-exclusive: "input-parser"
          wildcards: "rnaseq-standardized-filename"
        rnaseq-copy-method:
          help: "Specifies if RNAseq FASTQs should be copied or symbolically linked."
          choices:
            - 'symbolic_link'
            - 'copy'
          default: 'symbolic_link'
        assembly-fasta:
          help: "Assembly fasta"
          type: str
          required: True
          action: confirmFile
        assembly-gtf:
          help: "Assembly GTF"
          type: str
          required: True
          action: confirmFile
        assembly-copy-method:
          help: "Specifies if assembly files should be copied or symbolically linked."
          choices:
            - 'symbolic_link'
            - 'copy'
          default: 'symbolic_link'
        read-len:
          help: "Read Length"
          type: int
          required: True
        count-strand:
          help: "Strandedness for counting (0 = unstranded, 1 = stranded, 2 = reverse stranded)"
          type: int
          default: 0
        assembly-version:
          help: "Assembly Version"
          type: str
          default:
            str: "v"
            suffix:
              - function: jobRandomString
        species:
          help: "Species name"
          type: str
          default:
            str: "Sp"
            suffix:
              - function: jobRandomString
setup:
  rnaseq_input:
    methods:
      wildcard-str: "{rnaseq-wildcard}"
      table-filename: "{rnaseq-table}"
    args:
      standardized_filename: "RNAseq/FASTQ/{rnaseq-standardized-filename}"
      copy_method: '{rnaseq-copy-method}'
      gzipped: True
      sample_keywords: 
        - 'samples' 
  assembly_input:
    methods:
      file-str: "{assembly-fasta}"
    args:
      standardized_filename: "Assembly/{species}_{assembly_version}.fa"
      copy_method: "{assembly-copy-method}"
      gzipped: False
  gtf_input:
    methods:
      file-str: "{assembly-gtf}"
    args:
      standardized_filename: "Assembly/{species}_{assembly_version}.gtf"
      copy_method: "{assembly-copy-method}"
      gzipped: False

snakemake:
  modules:
    - star_create_index
    - rna_seq_2pass_star
    - rna_seq_sort
    - rna_seq_feature_counts