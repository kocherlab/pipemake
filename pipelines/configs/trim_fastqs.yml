pipeline: trim-fastqs
version: 1.0
parser:
  help: Trim short reads FASTQ files using fastp
  arg-groups:
    basic:
      mutually-exclusive-args:
        input-parser:
          required: True
      wildcards-args:
        fastq-standardized-filename: "FASTQ/Input/{samples}_{reads}.fq.gz"
        sra-standardized-wildcard: "samples"
      args:
        fastq-wildcard:
          help: "Wildcard statement to represent FASTQs"
          type: str
          mutually-exclusive: "input-parser"
          wildcards: "fastq-standardized-filename"
        fastq-table:
          help: "Table with sample and FASTQs filenames"
          type: str
          action: confirmFile
          mutually-exclusive: "input-parser"
          wildcards: "fastq-standardized-filename"
        paired-end-sra:
          help: "Table with SRA accession numbers for paired-end reads"
          type: str
          action: confirmFile
          mutually-exclusive: "input-parser"
          wildcards: "sra-standardized-wildcard"
        single-end-sra:
          help: "Table with SRA accession numbers for single-end reads"
          type: str
          action: confirmFile
          mutually-exclusive: "input-parser"
          wildcards: "sra-standardized-wildcard"
        fastq-copy-method:
          help: "Specifies if FASTQs should be copied or symbolically linked."
          choices:
            - 'symbolic_link'
            - 'copy'
          default: 'symbolic_link'
        min-length:
          help: "Minimum length of reads to keep"
          type: int
          default:
            str: "50"
        cut-front:
          help: "Trim from the front of the reads"
          action: store_true
        cut-tail:
          help: "Trim from the tail of the reads"
          action: store_true
        cut-right:
          help: "Trim the right side of the reads, starting from the 5' end"
          action: store_true
setup:
  fastq_input:
    args:
      standardized_filename: "{fastq-standardized-filename}"
      copy_method: '{fastq-copy-method}'
      sample_keywords:
        - 'samples'
      gzipped: True
    methods: 
      wildcard_str: "{fastq-wildcard}"
      table_file: "{fastq-table}"

snakemake:
  modules:
    - fastq_process_wildcards
    - fastq_trim_fastp
  links:
    - fastq_process_single_end > fastp_single_end
    - fastq_process_paired_end > fastp_pair_end
