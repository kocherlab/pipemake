pipeline: trim-hifi-pacbio
version: 1.0
parser:
  help: Trim PacBio HiFi BAMs using HiFiAdapterFilt
  arg-groups:
    basic:
      mutually-exclusive-args:
        input-parser:
          required: True
        taxa-type:
          required: True
      wildcards-args:
        pacbio-standardized-wildcard:
          help: "Standardized wildcard statement used to store PacBio BAM files"
          type: str
          default: 
            str: "{samples}.bam"
      args:
        pacbio-wildcard:
          help: "Wildcard statement to represent PacBio BAM files"
          type: str
          mutually-exclusive: "input-parser"
          wildcards: "pacbio-standardized-wildcard"
        pacbio-table:
          help: "Table with sample and PacBio BAM filenames"
          type: str
          action: confirmFile
          mutually-exclusive: "input-parser"
          wildcards: "pacbio-standardized-wildcard"
        pacbio-copy-method:
          help: "Specifies if PacBio BAMs should be copied or symbolically linked."
          choices:
            - 'symbolic_link'
            - 'copy'
          default: 'symbolic_link'
        assembly-fasta:
          help: "Assembly file"
          type: str
          required: True
          action: confirmFile
        species:
          help: "Species name"
          type: str
          default:
            str: "Sp"
            suffix:
              - function: jobRandomString
        assembly-version:
          help: "Assembly Version"
          type: str
          default:
            str: "v"
            suffix:
              - function: jobRandomString       
        min-length:
          help: "Minimum length of reads to keep"
          type: int
          default:
            str: "44"
        min-match:
          help: "Minimum number of matches to keep"
          type: int
          default:
            str: "97"
        eukaryote-screen:
          help: "Eukaryote assembly screen"
          dest: "euk"
          action: store_true
          mutually-exclusive: "taxa-type"
        prokaryote-screen:
          help: "Prokaryote assembly screen"
          dest: "prok"
          action: store_true
          mutually-exclusive: "taxa-type"
    paths:
      args:
        assembly-dir:
          help: "Directory to store assembly"
          type: str
          default: "Assembly"
        unfiltered-fastq-dir:
          help: "Directory to store unfiltered FASTQ files"
          type: str
          default: 
            str: "FASTQ/Unfiltered"
        filtered-fastq-dir:
          help: "Directory to store filtered FASTQ files"
          type: str
          default: 
            str: "FASTQ/Filtered"
setup:
  pacbio_input:
    wildcard-method:
      input:
        args:
          - "pacbio-wildcard"
          - "pacbio-standardized-wildcard"
          - "pacbio-bam-dir"
      standardize:
        method: "wildcard-str"
        args:
          wildcard_str: "{pacbio-wildcard}"
          standardized_filename: "{pacbio-standardized-wildcard}"
          out_dir: "{pacbio-bam-dir}"
          copy_method: '{pacbio-copy-method}'
          gzipped: True
      samples:
        method: "wildcard-str"
        args:
          wildcard_str: "{pacbio-wildcard}"
          sample_wildcards: 
            - 'samples'

    table-method:
      input:
        args:
          - "pacbio-table"
          - "pacbio-standardized-wildcard"
          - "pacbio-bam-dir"
      standardize:
        method: "table-file"
        args:
          table_filename: "{pacbio-table}"
          standardized_filename: "{pacbio-standardized-wildcard}"
          out_dir: "{pacbio-bam-dir}"
          copy_method: '{pacbio-copy-method}'
          sample_column: 'samples'
          gzipped: True
      samples:
        method: "table-file"
        args:
          table_filename: "{pacbio-table}"
          sample_column: 'samples'
  
  assembly_input:
    file-method:
      input:
        args:
          - "assembly-fasta"
          - "assembly-dir"
      standardize:
        method: "file-str"
        args:
          input_filename: "{assembly-fasta}"
          standardized_filename: "{species}_{assembly_version}.fa"
          out_dir: "{assembly-dir}"
          copy_method: copy
          gzipped: False

snakefiles:
  - assembly_screen_fcs
  - hifi_trim_hifiadapterfilt
